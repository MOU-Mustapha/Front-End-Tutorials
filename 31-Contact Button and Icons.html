<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Button and Icons</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/31-Contact Button and Icons.css" />
  </head>
  <body>
    <div class="container">
      <button class="icon center">
        <i class="fa-solid fa-phone"></i>
      </button>
      <div class="icon social" style="--i:0">
        <i class="fa-brands fa-facebook"></i>
      </div>
      <div class="icon social" style="--i:1;">
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="icon social" style="--i:2;">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="icon social" style="--i:3;">
        <i class="fa-brands fa-youtube"></i>
      </div>
      <div class="icon social" style="--i:4;">
        <i class="fa-brands fa-linkedin-in"></i>
      </div>
      <div class="icon social" style="--i:5;">
        <i class="fa-brands fa-discord"></i>
      </div>
      <div class="icon social" style="--i:6;">
        <i class="fa-brands fa-whatsapp"></i>
      </div>
      <div class="icon social" style="--i:7;">
        <i class="fa-brands fa-yahoo"></i>
      </div>
    </div>
  </body>
</html>
