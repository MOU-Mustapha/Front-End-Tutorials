<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="css/30-Quiz Application.css" />
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category: <span>HTML</span></div>
        <div class="count">Questions Count: <span></span></div>
      </div>
      <div class="quiz-area"></div>
      <div class="answers-area"></div>
      <button class="submit-btn">Submit Answer</button>
      <div class="bullets">
        <div class="spans"></div>
        <div class="count-down"></div>
      </div>
      <div class="results"></div>
    </div>
    <script src="js/30-Quiz Application.js"></script>
  </body>
</html>
