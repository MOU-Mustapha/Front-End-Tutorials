<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Typing Speed Test Game</title>
  <link rel="stylesheet" href="css/28-Create Typing Speed Test Game.css">
</head>
<body>
  <div class="game">
    <div class="name">Typing Speed Test Game</div>
    <div class="contanier">
      <div class="message">
        You Are Playing On 
        <span class="level"></span> Level And You Have <span class="seconds"></span> Seconds To Type The Word
      </div>
      <div class="start">Start Playing</div>
      <div class="the-word"></div>
      <input type="text" class="input">
      <div class="upcoming-words">Words Will Show Here</div>
      <div class="control">
        <div class="time">Time Left: <span></span> Seconds</div>
        <div class="score">Score: <span class="got">0</span> From <span class="total"></span></div>
      </div>
      <div class="finish"></div>
    </div>
  </div>
  <script src="js/28-Create Typing Speed Test Game.js"></script>
</body>
</html>
